<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Animated Background -->
  <div class="background">
    <div class="circle-bg"></div>
    <div class="circle-bg delay"></div>
  </div>

  <!-- Stopwatch -->
  <div class="container">
    <h1>⏱️Stopwatch</h1>

    <div class="stopwatch-card">
      <div class="circle">
        <svg>
          <circle cx="100" cy="100" r="90"></circle>
          <circle cx="100" cy="100" r="90" id="progress"></circle>
        </svg>
        <div class="time-display" id="display">00:00:00:00</div>
      </div>

      <div class="buttons">
        <button id="startStop" class="btn start">START</button>
        <button id="lap" class="btn lap">LAP</button>
        <button id="reset" class="btn reset">RESET</button>
      </div>

      <ul class="laps" id="lapsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
